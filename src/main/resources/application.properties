spring.application.name=spring-jpa-flyway

# DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/flyway_test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.show-sql=true

#This configuration - in case empty table and data
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations

#This configuration - in case table is not empty, having data.
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true